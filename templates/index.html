<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <title>{{ name }}</title>

        <!-- Bootstrap Material Design (bundled with Bootstrap CSS) -->
        <link rel="stylesheet" href="https://cdn.rawgit.com/FezVrasta/bootstrap-material-design/dist/dist/bootstrap-material-design.min.css">

        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:100,100i" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lato:300,300i" rel="stylesheet">

        <!-- Icon -->
        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

        <!-- jQuery -->
        <script
                src="https://code.jquery.com/jquery-3.2.1.js"
                integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
                crossorigin="anonymous"></script>

        <!-- Custom CSS -->
        <style type="text/css">
            body, html  {
                height: 100%;
                width: 100%;
                background: url(../static/img/twitter.jpg) no-repeat center center;
                background-size: cover;
                overflow: hidden;
            }

            .welcome-message {
                padding-top: 190px;
                text-align: center;
                position: relative;
                color: #FFFFFF;
                font-family: 'Alegreya Sans SC', sans-serif;
                font-weight: 100;
            }

            .search-bar {
                opacity: 30%;
                font-family: 'Lato', sans-serif;
                font-weight: 300;
                background-color: rgba(255, 255, 255, 0.5);
                border-radius: 90px;
            }

            #about {
                opacity: 30%;
                font-family: 'Lato', sans-serif;
                font-weight: 300;
                background-color: rgba(255, 255, 255, 0.5);
                border-radius: 90px;
                position: absolute;
                left: 10px;
                bottom: 10px;
            }
        </style>

        <!-- SpinKit CSS -->
        <style type="text/css">
            .sk-folding-cube {
                margin: 20px auto;
                width: 40px;
                height: 40px;
                position: relative;
                -webkit-transform: rotateZ(45deg);
                transform: rotateZ(45deg);
                display: none;
            }

            .sk-folding-cube .sk-cube {
                float: left;
                width: 50%;
                height: 50%;
                position: relative;
                -webkit-transform: scale(1.1);
                -ms-transform: scale(1.1);
                transform: scale(1.1);
            }
            .sk-folding-cube .sk-cube:before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: #333;
                -webkit-animation: sk-foldCubeAngle 2.4s infinite linear both;
                animation: sk-foldCubeAngle 2.4s infinite linear both;
                -webkit-transform-origin: 100% 100%;
                -ms-transform-origin: 100% 100%;
                transform-origin: 100% 100%;
            }
            .sk-folding-cube .sk-cube2 {
                -webkit-transform: scale(1.1) rotateZ(90deg);
                transform: scale(1.1) rotateZ(90deg);
            }
            .sk-folding-cube .sk-cube3 {
                -webkit-transform: scale(1.1) rotateZ(180deg);
                transform: scale(1.1) rotateZ(180deg);
            }
            .sk-folding-cube .sk-cube4 {
                -webkit-transform: scale(1.1) rotateZ(270deg);
                transform: scale(1.1) rotateZ(270deg);
            }
            .sk-folding-cube .sk-cube2:before {
                -webkit-animation-delay: 0.3s;
                animation-delay: 0.3s;
            }
            .sk-folding-cube .sk-cube3:before {
                -webkit-animation-delay: 0.6s;
                animation-delay: 0.6s;
            }
            .sk-folding-cube .sk-cube4:before {
                -webkit-animation-delay: 0.9s;
                animation-delay: 0.9s;
            }
            @-webkit-keyframes sk-foldCubeAngle {
                0%, 10% {
                    -webkit-transform: perspective(140px) rotateX(-180deg);
                    transform: perspective(140px) rotateX(-180deg);
                    opacity: 0;
                } 25%, 75% {
                      -webkit-transform: perspective(140px) rotateX(0deg);
                      transform: perspective(140px) rotateX(0deg);
                      opacity: 1;
                  } 90%, 100% {
                        -webkit-transform: perspective(140px) rotateY(180deg);
                        transform: perspective(140px) rotateY(180deg);
                        opacity: 0;
                    }
            }

            @keyframes sk-foldCubeAngle {
                0%, 10% {
                    -webkit-transform: perspective(140px) rotateX(-180deg);
                    transform: perspective(140px) rotateX(-180deg);
                    opacity: 0;
                } 25%, 75% {
                      -webkit-transform: perspective(140px) rotateX(0deg);
                      transform: perspective(140px) rotateX(0deg);
                      opacity: 1;
                  } 90%, 100% {
                        -webkit-transform: perspective(140px) rotateY(180deg);
                        transform: perspective(140px) rotateY(180deg);
                        opacity: 0;
                    }
            }
        </style>
    </head>

    <body>
        <section id="landing-page">
            <div class="welcome-banner">
                <div class="container-fluid" role="banner">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="welcome-message">
                                <h1>How does Twitter feel about...?</h1>
                            </div> <!-- ./welcome-message -->

                            <form method="GET" action="/search">
                                <div class="search-bar">
                                    <div class="container-fluid">
                                        <div class="input-group" role="search">
                                            <input id="search" type="text" name="search_query" class="form-control" placeholder="enter search term here">
                                            <span class="input-group-btn">
                                                <button class="btn btn-default" id="searchButton" onclick="myFunction()">Search</button>
                                            </span>
                                        </div> <!-- ./input-group -->
                                    </div> <!-- ./container-fluid -->
                                </div> <!-- ./search-bar -->
                            </form>
                        </div>
                    </div>
                </div> <!-- ./container-fluid -->

                <div class="container-fluid">
                    <div class="sk-folding-cube" id="loader">
                        <div class="sk-cube1 sk-cube"></div>
                        <div class="sk-cube2 sk-cube"></div>
                        <div class="sk-cube4 sk-cube"></div>
                        <div class="sk-cube3 sk-cube"></div>
                    </div>
                </div> <!-- ./container-fluid -->
            </div> <!-- ./welcome-banner -->
        </section>

        <section id="about-us">
            <div class="about-us">
                <div class="container-fluid" role="contentinfo">
                    <div class="row">
                        <form method="GET" action="/about">
                            <button class="btn btn-default" id="about" type="submit">About</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <script>
            function myFunction() {
                document.getElementById("loader").style.display = "block";
            }
        </script>
    </body>
</html>
